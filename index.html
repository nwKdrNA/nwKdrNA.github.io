曝光人渣，李敬乐

李敬乐，
今天在贴吧看到正在和自己谈恋爱的男朋友发的征友贴子，看到贴子的时候整个人的身体在颤抖，心痛，愤怒，哭了一整天，难过。
在一起半年，他见了我的家人，每天都在说爱我，想我，永远在一起的人，我一直都相信，也给足信任，他一直都说很忙，我一直都理解体谅他，一直在等他说的回来深圳工作、永远在一起。结果是这样一个下场。
他口口声声说的爱到底是个什么东西？
李敬乐
